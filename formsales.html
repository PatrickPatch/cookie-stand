<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Entry Form</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <table id="salesData"></table>
    <fieldset>
      <legend>New Cookie Store Entry Form</legend>
      <label for="name">Location</label>
      <input name="location" type="text" id="location" />

      <br />
      <label for="minCust">Minimum Customers</label>
      <input name="minCust" type="text" id="minCust" />

      <br />
      <label for="maxCust">Maximum Customers</label>
      <input name="maxCust" type="text" id="maxCust" />

      <br />
      <label for="avgCookiesPerCust">Average cookies bought per customer</label>
      <input name="avgCookiesPerCust" type="text" id="avgCookiesPerCust" />

      <br />

     

      <br />

      <button>Add to table</button>


  </body>
</html>
